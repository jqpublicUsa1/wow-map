<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DHS WoW – Clickable USA Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
h1 {
  margin: 0;
  padding: 12px;
  background: #111;
  color: #fff;
  text-align: center;
}
.map {
  max-width: 1100px;
  margin: 10px auto;
  background: #fff;
  padding: 10px;
  border-radius: 6px;
}
svg {
  width: 100%;
  height: auto;
}
.state {
  stroke: #ffffff;
  stroke-width: 1;
  cursor: pointer;
}
.red { fill: #b22234; }
.blue { fill: #3c3b6e; }
.state:hover { filter: brightness(1.15); }
.note {
  text-align: center;
  font-size: 13px;
  color: #555;
  padding: 8px;
}
</style>
</head>

<body>

<h1>DHS “Worst of the Worst” – USA Map</h1>

<div class="map">

<!-- SIMPLE, UNBREAKABLE POLITICAL-STYLE MAP -->
<!-- Rectangles used intentionally so it NEVER fails -->

<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">

  <!-- WEST -->
  <a href="https://www.dhs.gov/wow?combine=&field_country_of_origin_target_id=All&field_state_value=Washington" target="_blank">
    <rect x="40" y="40" width="120" height="70" class="state blue"/>
  </a>

</div>
